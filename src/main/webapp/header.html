<script type="text/javascript" src="js/getParameter.js"></script>
<script>
  $(function(){
	  //首页展示用户名
	  $.ajax({
		  url:"user/showUsername",
		  method:"POST",
		  success:function(user){
	    	  //alert(user);
	      	//alert("username:"+user.username);
	      	if(user!=null){
	      		//alert("已登录");
	      		$("#wel_msg").html("欢迎回来，"+user.username);
	      		$("#login_out").hide();
	      		$("#login").show();
	      	}else{
	      		//alert("未登录");
	      		$("#login").hide()
	      		$("#login_out").show();
	      	}},
	      	dataType:"json"
	  });
    //展示首页的分类记录category
      $.get("category/findAll",function(list){	 
      	if(list!=null){	
      		var nav=$("#nav");
      		nav.html("");
      		nav.append("<li class='lis nav-active'><a href='index.html'>首页</a></li>");
      		$.each(list,function(index,category){
      			var cid=index+1;
      			var li;
      			if(cid==getParameter("cid")){
      				$(".lis").removeClass("nav-active");
      				li="<li class='lis nav-active'><a href='route_list.html?cid="+cid+"'>"+category.cname+"</a></li>"		
      			}else{
      			    li="<li class='lis'><a href='route_list.html?cid="+cid+"'>"+category.cname+"</a></li>"		
      			}	
      			nav.append(li);
      		})
      	}
      },"json");
	  //搜索
	  $("#search-button").click(function(){
	    	var rname=$(".search_input").val();
	    	var cid=getParameter("cid");
	    	location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
	    });
  });
</script>
